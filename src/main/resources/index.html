<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<title>Witaj</title>
</head>
<body ng-app="userApp">
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1> ${greeting}  </h1>
			
				<section >
				<p ng-controller="userCtrl"><a class="btn btn-danger" ng-click="refreshUser()">Uzytkonicy</a></p>
				
			
				<table class="table table-hover">
				<tr>
				<th>Imie</th>
				<th>Nazwisko</th>
				</tr>
				<tr ng-repeat="person in persons">
				<td>{{person.lastname}}</td>
				<td>{{grt}}</td>
				 </tr>
				</table>
			
				<h1>{{grt}} hello</h1>
				
			</section>
			</div>
		</div>
	</section>
	
	<script>


var userApp = angular.module('userApp', []);
userApp.controller('userCtrl', function($scope, $http){
    $scope.persons = [];
    $scope.grt = 'witaj mateusz';
    $scope.refreshUser = function(){
    
    $http.get('/usermanagement/user').then(successCallback, errorCallback);

    function successCallback(response){
    	$scope.persons = response;
    }
    function errorCallback(error){
    	console.log(error, 'can not get data.');
    }
    
    };
}); 
</script>
	
</body>
</html>
